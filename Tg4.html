<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Burger 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0; 
      height: 100%; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      background: #111;
    }
    model-viewer {
      width: 100vw; 
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="burger.glb" 
    alt="Burger 3D" 
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="scene-viewer webxr quick-look">
  </model-viewer>
</body>
</html>
